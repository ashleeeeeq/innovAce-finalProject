<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="Flower, Petalgram, Flowershop" />
  <!-- Change font awesome link later -->
  <script src="https://kit.fontawesome.com/dd5559ee21.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="scripts/index.js"></script>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Products</a>
            <a class="nav-link" href="aboutUs.html">About</a>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Flower Preview Section -->
    <section class="pricing-table text-center">
      <div class="container">
        <div class="row">
          <!-- Basic Plan -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Roses</h2>
                <img
                  src="https://i.pinimg.com/564x/3e/d4/fc/3ed4fcb970203e76f6cb240107a9d34d.jpg"
                  alt="image-1"
                  class="img-fluid custom-img-size"
                />
                <h3 class="card-price">P250.00</h3>
                <a href="#" class="btn btn-success">Buy Now</a>
              </div>
            </div>
          </div>
          <!-- Standard Plan -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Tulips</h2>
                <img
                  src="https://i.pinimg.com/564x/de/71/5f/de715f92cf5c446c94cc2eefd07dc978.jpg"
                  alt="image-2"
                  class="img-fluid custom-img-size"
                />
                <h3 class="card-price">P350.00</h3>
                <a href="#" class="btn btn-success">Buy Now</a>
              </div>
            </div>
          </div>
          <!-- Pro Plan -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Daisy</h2>
                <img
                  src="https://i.pinimg.com/564x/cd/d7/30/cdd730b358c259157f506f58d254d21a.jpg"
                  alt="image-2"
                  class="img-fluid custom-img-size"
                />
                <h3 class="card-price">P200.00</h3>
                <a href="#" class="btn btn-success">Buy Now</a>
              </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
