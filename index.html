<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header
      id="header"
      onmouseover="changeBgColor()"
      onmouseout="resetBgColor()"
    >
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="navbar-logo">
            <img
              src="flower logo.png"
              style="height: 40px; margin-right: 10px"
            />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li>
                <img
                  src="cart icon.png"
                  style="height: 25px; margin-top: 5px"
                />
              </li>
              <li>
                <img
                  src="account icon.png"
                  style="height: 25px; margin-top: 6px; margin-left: 20px"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container text-center header-title">
        <h1><i>Especially Made For You</i></h1>
        <p>
          Discover our 'Especially Made for You' collection, where each
          arrangement is crafted with care and precision to reflect your unique
          style and preferences, bringing a personal touch to every bouquet.
        </p>
        <a href="#" class="btn btn-primary">Shop the Collection</a>
      </div>
    </header>

    <!-- Scripts -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
